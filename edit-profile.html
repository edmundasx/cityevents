<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redaguoti profilį - CityEvents</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="user-profile">
<header class="header">
    <div class="header-content">
        <a href="index.html" class="logo">City Events</a>
        <nav class="nav">
            <a href="index.html#events">Renginiai</a>
            <a href="index.html#map">Žemėlapis</a>
            <a href="organizer-events.html">Mano renginiai</a>
        </nav>
        <a class="btn btn-outline js-login-trigger" href="#login">Prisijungti</a>
    </div>
</header>

<main class="page">
    <section class="page-header">
        <div>
            <p class="eyebrow">Paskyros nustatymai</p>
            <h1>Atnaujinkite savo profilį</h1>
            <p class="muted">Redaguokite kontaktus ir pomėgius, kad gautumėte tikslesnes rekomendacijas.</p>
        </div>
        <a class="btn btn-outline" href="organizer-profile.html">Einate tapti organizatoriumi?</a>
    </section>

    <section class="card wide">
        <form id="userProfileForm" class="form-grid">
            <div class="form-group">
                <label for="userName">Vardas ir pavardė</label>
                <input type="text" id="userName" name="name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">El. paštas</label>
                <input type="email" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="userCity">Miestas</label>
                <input type="text" id="userCity" name="city" placeholder="Vilnius">
            </div>
            <div class="form-group">
                <label for="userPhone">Telefonas</label>
                <input type="tel" id="userPhone" name="phone" placeholder="+370...">
            </div>
            <div class="form-group">
                <label for="userInterests">Pomėgiai (kableliais)</label>
                <input type="text" id="userInterests" name="interests" placeholder="muzika, menas, technologijos">
            </div>
            <div class="form-group">
                <label for="userPassword">Slaptažodis</label>
                <input type="password" id="userPassword" name="password" placeholder="Palikite tuščią jei nekeičiate">
            </div>
            <div class="form-group full">
                <label for="userBio">Trumpai apie jus</label>
                <textarea id="userBio" name="bio" rows="3" placeholder="Kuo domitės? Kokius renginius lankote?"></textarea>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Išsaugoti profilį</button>
                <div class="form-message" id="userProfileMessage"></div>
            </div>
        </form>
    </section>
</main>

<script src="assets/js/app.js"></script>
</body>
</html>
